<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="styleRegisterr.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img id="img_logo" src="../img/so.png" alt="logo Suhadah Official">
        <h5 style="color: white;">Suhadah Official</h5>
        <h1 id="header">Create an account</h1>
        
        <form action="loginPage.html"  method="get" class="was-validated">
            <div class="row">
                <div class="form-group col-md-6" style="margin-top: 20px;">
                    <label for="firstname" style="float: left;">First Name</label><br>
                    <input class="col-md-12" type="text" id="firstname" placeholder="First Name" name="firstname" required>
                </div>
                <div class="form-group col-md-6" style="margin-top: 20px;">
                    <label for="lastname" style="float: left;">Last Name</label><br>
                    <input class="col-md-12" type="text" id="lastname" placeholder="Last Name" name="lastname" required>
                </div>
            </div>
            <div class="form-group col-md-12" style="margin-top: 20px;">
                <label for="email" style="float: left;">Email</label><br>
                <input class="col-md-12" type="email" id="email" placeholder="Email" name="email" required>
            </div>
            <div class="form-group col-md-12" style="margin-top: 20px;">
                <label for="password" style="float: left;">Password</label><br>
                <input class="col-md-12" type="password" id="password" placeholder="Enter your password" name="password" required>
            </div>
            <div class="form-group col-md-12" style="margin-top: 20px;">
                <label for="confirmpw" style="float: left;">Confirm Password</label><br>
                <input class="col-md-12" type="password" id="confirmpw" placeholder="Confirm Password" name="confirmpw" required>
            </div>
            <div>
                <button type="submit" class="btn col-md-12" id="btn_register">Register</button>
            </div>
            <div style="margin-top: 10px;">
                <p>Already have an<a href="loginPage.html"> account</a></p>
            </div>

    </form>
    </div>
    
</body>
</html>
